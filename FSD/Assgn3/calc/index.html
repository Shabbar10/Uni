<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="">
    <div class="container w-25 bg-dark text-light p-3 rounded-3 mt-4">
      <div class="display text-center rounded-pill border">
        <p id="ans">

        </p>
      </div>
      <div class="numrow">
        <div class="row">
          <button id="seven" class="col btn btn-dark" value="7">7</button>
          <button id="eight" class="col btn btn-dark" value="8">8</button>
          <button id="nine" class="col btn btn-dark" value="9">9</button>
          <button id="plus" class="col btn btn-dark" value="+">+</button>
        </div>
        <div class="row">
          <button id="four" class="col btn btn-dark" value="4">4</button>
          <button id="five" class="col btn btn-dark" value="5">5</button>
          <button id="six" class="col btn btn-dark" value="6">6</button>
          <button id="minus" class="col btn btn-dark" value="-">-</button>
        </div>
        <div class="row">
          <button id="one" class="col btn btn-dark" value="1">1</button>
          <button id="two" class="col btn btn-dark" value="2">2</button>
          <button id="three" class="col btn btn-dark" value="3">3</button>
          <button id="multiply" class="col btn btn-dark" value="*">*</button>
        </div>
        <div class="row">
          <button id="zero" class="col btn btn-dark" value="0">0</button>
          <button id="clr" class="col btn btn-dark" value="clr">CLR</button>
          <button id="equal" class="col btn btn-dark" value="=">=</button>
          <button id="divide" class="col btn btn-dark" value="/">/</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
