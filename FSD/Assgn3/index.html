<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-dark">
    <div class="container text-light">
      <form action="">
        <div class="row">
          <div class="col">
            <label for="val1">Value 1:</label>
          </div>
          <div class="col">
            <input type="text" value="" id="val1" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="val2">Value 2:</label>
          </div>
          <div class="col">
            <input type="text" value="" id="val2" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="sum">Sum</button>
          </div>
          <div class="col">
            <button type="button" id="sub">Subtract</button>
          </div>
          <div class="col">
            <button type="button" id="mul">Multiply</button>
          </div>
          <div class="col">
            <button type="button" id="div">Divide</button>
          </div>
          <div class="col">
            <p id="ans"></p>
          </div>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
